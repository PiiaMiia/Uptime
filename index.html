<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uptime RSS feed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function(){
            ko.applyBindings(new dataLoader());
        });
    </script>
</head>

<body>

<div class="jumbotron text-center">
    <div id="title-text">
        <h1 id="title">Uptime RSS feed</h1>
        <p id="text">Bla bla bla!</p>
    </div>
</div>

<div class="container">
    <div class="row"  data-bind="foreach: news">
            <div class="col-md-4">
                <div class="inner">
                    <h3 data-bind="text: title"><a href="url" data-bind="html: link">Trolo</a></h3>
                    <p data-bind="html: description">Yolo</p>
                    <img  class="img" width="100px" height="100px" data-bind="attr:{src: picture}" />
                </div>
            </div>
    </div>
</div>
<div class="footer">
    <footer>
    </footer>
</div>

</body>

</html>
